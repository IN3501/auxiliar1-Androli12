
{% extends 'navbar.html' %}
 
{% block title %}
Inputs
{% endblock title %}

{% block content %}

<div id="descripcion" class="container">
    <h1>Regístrate</h1>

    <form action="#" autocomplete="off">

    <div class="form-group">
      <label for="exampleInputEmail1">Nombre Completo</label>
      <input type="text" class="form-control" id="exampleText" placeholder="Aaaaaaa Aaaaaaa" name="inputText">
    </div>

     <div class="form-group">
      <label for="exampleNumber">Edad</label>
      <input type="number" class="form-control" id="exampleNumber" placeholder="1234567890" name="inputNumber">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Correo electrónico</label>
      <input type="email" class="form-control" id="exampleEmail" placeholder="example@mail.com" name="inputEmail">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Contraseña</label>
      <input type="password" class="form-control" id="examplePassword" placeholder="ingrese contraseña" name="inputPassword">
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">Escoja su cargo:</label>
      <select class="form-control" id="exampleSelect" name="input Select">
        <option value="1">Ayudante</option>
        <option value="2">Auxiliar</option>
        <option value="3">Profesor</option>
        <option value="4">Alumno</option>
      </select>
    </div>

    <br>


    <div class="form-group">
    <button type="submit" class="btn btn-primary">Registrar</button>
    </div>
  
  </form>
       
</div>

{% endblock content %}
